name: Artifact

on:
  push:
    branches:
      - ci/*

jobs:
  artifact:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - uses: actions/download-artifact@v2
      with:
        name: "macOS-latest (R-devel rust-stable) generated bindings"
        
    - name: Display structure of downloaded files
      run: ls -R
